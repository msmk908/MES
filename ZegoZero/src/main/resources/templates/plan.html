<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- FullCalendar CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.0/main.min.css" rel="stylesheet">

    <style>
        /* 드롭다운 */
        .dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0;
        }

        /* FullCalendar 컨테이너 스타일 */
        .calendar-container {
            height: 600px; /* 적절한 높이 설정 */
            background-color: #ffffff; /* 달력 배경색 */
            border-radius: 8px; /* 모서리 둥글게 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 그림자 */
            overflow: hidden; /* 넘침 방지 */
        }
    </style>
</head>
<body>

<!-- 헤더 부분 -->
<div th:replace="header :: header"></div>

<!-- 컨텐츠 부분 -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <!-- FullCalendar 왼쪽 칼럼 -->
            <div id="calendarLeft" class="calendar-container"></div>
        </div>
        <div class="col-md-6">
            <!-- FullCalendar 오른쪽 칼럼 -->
            <div id="calendarRight" class="calendar-container"></div>
        </div>
    </div>
</div>

<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- FullCalendar JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.0/main.min.js"></script>
<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // FullCalendar 초기화
    document.addEventListener('DOMContentLoaded', function() {
        var calendarLeftEl = document.getElementById('calendarLeft');
        var calendarLeft = new FullCalendar.Calendar(calendarLeftEl, {
            initialView: 'dayGridMonth', // 초기 뷰 설정
            events: [
                {
                    title: 'Event 1',
                    start: '2024-07-01',
                    end: '2024-07-03'
                },
                {
                    title: 'Event 2',
                    start: '2024-07-05',
                    end: '2024-07-07'
                }
                // 추가적인 이벤트 데이터 추가 가능
            ]
        });
        calendarLeft.render();

        var calendarRightEl = document.getElementById('calendarRight');
        var calendarRight = new FullCalendar.Calendar(calendarRightEl, {
            initialView: 'dayGridMonth', // 초기 뷰 설정
            events: [
                {
                    title: 'Event 3',
                    start: '2024-07-10',
                    end: '2024-07-12'
                },
                {
                    title: 'Event 4',
                    start: '2024-07-15',
                    end: '2024-07-17'
                }
                // 추가적인 이벤트 데이터 추가 가능
            ]
        });
        calendarRight.render();
    });
</script>

</body>
</html>
